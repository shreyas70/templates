<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title Slide -->
            <section>
                <h1>Habit Tracker</h1>
                <p>Track your daily habits and build consistency</p>
                <div class="navigation-hint">
                    <p>Use arrow keys or swipe to navigate</p>
                </div>
            </section>
            
            <!-- Dashboard -->
            <section>
                <h2>Your Habits</h2>
                <div class="dashboard">
                    <div class="habits-container">
                        <div id="habits-list" class="habits-list">
                            <!-- Habits will be loaded here -->
                            <p class="loading">Loading habits...</p>
                        </div>
                        <div class="add-habit-container">
                            <h3>Add New Habit</h3>
                            <form id="add-habit-form">
                                <div class="form-group">
                                    <label for="habit-name">Habit Name:</label>
                                    <input type="text" id="habit-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="habit-description">Description:</label>
                                    <textarea id="habit-description"></textarea>
                                </div>
                                <button type="submit" class="btn">Add Habit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Habit Details -->
            <section id="habit-details-section">
                <h2>Habit Details</h2>
                <div id="habit-details" class="habit-details">
                    <p>Select a habit to view details</p>
                </div>
            </section>
            
            <!-- Streak Calendar -->
            <section>
                <h2>Habit Calendar</h2>
                <div id="calendar-container" class="calendar-container">
                    <div id="habit-selector" class="habit-selector">
                        <label for="calendar-habit-select">Select Habit:</label>
                        <select id="calendar-habit-select">
                            <option value="">-- Select a habit --</option>
                        </select>
                    </div>
                    <div id="calendar" class="calendar">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </section>
            
            <!-- Stats -->
            <section>
                <h2>Your Stats</h2>
                <div id="stats-container" class="stats-container">
                    <div class="stats-summary">
                        <div class="stat-card">
                            <h3>Total Habits</h3>
                            <p id="total-habits">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Completions Today</h3>
                            <p id="today-completions">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Best Streak</h3>
                            <p id="best-streak">0</p>
                        </div>
                    </div>
                    <div id="habit-stats" class="habit-stats">
                        <!-- Habit stats will be loaded here -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Templates -->
    <template id="habit-item-template">
        <div class="habit-item" data-id="">
            <div class="habit-header">
                <h3 class="habit-name"></h3>
                <div class="habit-actions">
                    <button class="complete-btn">Complete Today</button>
                    <button class="view-btn">View Details</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <p class="habit-description"></p>
            <div class="habit-streak">
                <span class="streak-label">Current Streak:</span>
                <span class="streak-value">0 days</span>
            </div>
        </div>
    </template>
    
    <template id="habit-details-template">
        <div class="habit-detail-container">
            <h3 class="habit-name"></h3>
            <p class="habit-description"></p>
            <div class="habit-meta">
                <p><strong>Created:</strong> <span class="habit-created"></span></p>
                <p><strong>Current Streak:</strong> <span class="habit-streak"></span> days</p>
            </div>
            <h4>Recent Completions</h4>
            <div class="completions-list">
                <!-- Completions will be loaded here -->
            </div>
            <div class="habit-edit">
                <h4>Edit Habit</h4>
                <form class="edit-habit-form">
                    <div class="form-group">
                        <label for="edit-name">Name:</label>
                        <input type="text" id="edit-name" class="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description:</label>
                        <textarea id="edit-description" class="edit-description"></textarea>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </div>
    </template>
    
    <!-- Reveal.js and App JS -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
